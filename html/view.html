<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/view.css">
	<script type="text/javascript" src="/js/view.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
</head>
<body>
	<header>
  		<form action="search_by_anykeyword" method="post">
  			<img id="logo" src="" alt="logo_image"/>
  			<input type="text" name="anykeyword" placeholder="교강사 또는 강의명 입력" id="anykeyword" min="20" size="25"/>
  			<input type="submit" id="submit_anykeyword" value="검색"/>
  		</form>
  		<div>
  			<span id="user_name_after_login"><%=studentid%>님</span>
        <form action="logout" method="post">
    			<input id="logout" type="submit" value="로그아웃" />	
        </form>
  		</div>
  	</header>
	<div id="professor_info">
		<div class="picture">
			<img src="man.png">
		</div>
		<div class="info">
			<p>교강사이름 : </p>
			<p>강의명 : </p>
		</div>
		<div class="evaluation">
			<div class="graph">graph</div>
			<a id="evalButton">평가해주세요!</a>
		</div>
	</div>
	<div id="board"></div>
    <footer>
    	footer
    </footer>
</body>
</html>
