<!DOCTYPE html>
<html>
<head>

</head>
<body>

  			<input type="submit" id="submit_anykeyword" value="검색"/>

  		<div>
  			<span id="user_name_after_login"><%=studentid%>님</span>
        <form action="logout" method="post">
    			<input id="logout" type="submit" value="로그아웃" />	
        </form>
  		</div>
  	</header>
	
	<!-- view page -->
	<div class="professor_info">
		<div class="picture"></div>
		<div class="info"></div>
		<div class="evaluation">
			<div class="graph"></div>
			<a class="evalButton">evaluation</a>
		</div>
	</div>
	<div class="comments"></div>
	<!-- ========= -->
    
    <footer>
    	footer
    </footer>

</html>
